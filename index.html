<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stars.css" />
    <title>QREASY</title>
  </head>
  <body>
    <section class="wrapper">
      <div id="stars"></div>
      <div id="stars2"></div>
    </section>

    <div class="main">
      <header class="header">
        <div class="logo">
          <span class="logo-span">QREasy</span>
        </div>

        <nav class="nav">
          <ul>
            <li><a href="#">Contact With Us</a></li>
          </ul>
        </nav>
      </header>

      <div class="container">
        <section class="left-section">
          <span class="welcome">Welcome the QREasy</span>
          <input type="text" class="link-input" placeholder="Enter your link" />
          <button class="button">Create your QR code</button>
          <button class="button">Download your QR code</button>
          <span class="rights">All rights reserved</span>
        </section>

        <section class="qr-section">
          <div class="qr-container">
            <img class="qr" aria-hidden="true" />
            <span class="placeholder-text">QR Code will be here!</span>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
